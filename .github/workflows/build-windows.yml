name: Build and Release Flutter Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      # Get app version from pubspec.yaml
      - name: Get version
        id: version
        run: |
          $version = Select-String -Path pubspec.yaml -Pattern "version: (.+)" | ForEach-Object { $_.Matches.Groups[1].Value }
          $version = $version.Trim()
          echo "APP_VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      # Get app name
      - name: Get app name
        id: appname
        run: |
          $appName = (Select-String -Path pubspec.yaml -Pattern "name: (.+)" | ForEach-Object { $_.Matches.Groups[1].Value }).Trim()
          echo "APP_NAME=$appName" >> $env:GITHUB_OUTPUT
          echo "App name: $appName"

      # Create ZIP archive
      - name: Create ZIP archive
        run: |
          $zipName = "${{ steps.appname.outputs.APP_NAME }}-${{ steps.version.outputs.APP_VERSION }}-windows.zip"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath $zipName
          echo "Created: $zipName"

      # Install Inno Setup for installer creation (simpler than WiX)
      - name: Install Inno Setup
        run: choco install innosetup -y

      # Create Inno Setup script and build installer
      - name: Create Windows Installer
        run: |
          $appName = "${{ steps.appname.outputs.APP_NAME }}"
          $version = "${{ steps.version.outputs.APP_VERSION }}"
          $buildDir = "build\windows\x64\runner\Release"

          # Create Inno Setup script
          @"
          [Setup]
          AppName=$appName
          AppVersion=$version
          DefaultDirName={autopf}\$appName
          DefaultGroupName=$appName
          UninstallDisplayIcon={app}\$appName.exe
          Compression=lzma2
          SolidCompression=yes
          OutputDir=.
          OutputBaseFilename=$appName-$version-windows-setup

          [Files]
          Source: "$buildDir\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs

          [Icons]
          Name: "{group}\$appName"; Filename: "{app}\$appName.exe"
          Name: "{autodesktop}\$appName"; Filename: "{app}\$appName.exe"

          [Run]
          Filename: "{app}\$appName.exe"; Description: "Launch $appName"; Flags: nowait postinstall skipifsilent
          "@ | Out-File -FilePath installer.iss -Encoding UTF8

          # Build installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      # Create Release for tags
      - name: Create Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.zip
            *.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload artifacts for branch pushes
      - name: Upload artifacts (for branch pushes)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ steps.version.outputs.APP_VERSION }}
          path: |
            *.zip
            *.exe
