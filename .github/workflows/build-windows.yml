name: Build and Release Flutter Windows App

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze
        continue-on-error: true

      - name: Build Windows app
        run: flutter build windows --release

      - name: Create archive
        run: |
          $appName = (Get-Content pubspec.yaml | Select-String -Pattern '^name:').Line.Split(':')[1].Trim()
          $version = (Get-Content pubspec.yaml | Select-String -Pattern '^version:').Line.Split(':')[1].Trim().Split('+')[0]
          $archiveName = "$appName-$version-windows.zip"
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath $archiveName
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
